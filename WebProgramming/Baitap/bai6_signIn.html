<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<style>
    * {
        padding: 0;
        font-family: 'Courier New', Courier, monospace;
    }

    td {
        padding: 5px;
    }

    label {
        font-weight: bold;
    }

    button {
        background-color: green;
        font-weight: bold;
        color: white;
        padding: 5px;
        font-size: 16px;
    }

    input {
        height: 25px;
    }
</style>

<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="name">Tên đăng nhập: </label>
                </td>
                <td>
                    <input name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bOD">Ngày sinh: </label>
                </td>
                <td>
                    <input name="bOD">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Tên đăng nhập: </label>
                </td>
                <td>
                    <input name="password">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="reset">Đăng nhập</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
